[loggers]
keys=root,launcher

[handlers]
keys=consoleHandler

[formatters]
keys=extend,simple

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_launcher]
level=DEBUG
handlers=consoleHandler
qualname=launcher
propagate=0

[logger_launcher.service.utils]
level=ERROR
handlers=consoleHandler
qualname=launcher.service.utils
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=extend
args=(sys.stdout,)

[formatter_extend]
format=%(asctime)s %(levelname)5s %(process)d --- [%(threadName)16s] %(name)32s: %(message)s

[formatter_simple]
format=%(message)s
