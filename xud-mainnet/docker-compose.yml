version: "3.6"

services:
  bitcoind:
    image: exchangeunion/bitcoind:0.18.0
    # Let generated "rpc.cert" has "btcd" domain name,
    # or it will deny lnd rpc connections
    hostname: bitcoind
    command: >
      -server
      -mainnet
      -rpcuser=xu
      -rpcpassword=xu
      -disablewallet
      -txindex
      -zmqpubrawblock=tcp://0.0.0.0:28332
      -zmqpubrawtx=tcp://0.0.0.0:28333
      -logips
      -rpcport=8332
      -rpcallowip=::/0
      -rpcbind=0.0.0.0
    ports:
      - 8332:8332
      - 28332:28332
      - 28333:28333
    volumes:
      - ./data/bitcoind:/root/.bitcoin

  litecoind:
    image: exchangeunion/litecoind:0.17.1
    # Let generated "rpc.cert" has "ltcd" domain name,
    # or it will deny lnd rpc connections
    hostname: litecoind
    command: >
      -server
      -mainnet
      -rpcuser=xu
      -rpcpassword=xu
      -disablewallet
      -txindex
      -zmqpubrawblock=tcp://0.0.0.0:29332
      -zmqpubrawtx=tcp://0.0.0.0:29333
      -logips
      -rpcport=9332
      -rpcallowip=::/0
      -rpcbind=0.0.0.0
    ports:
      - 9332:9332
      - 29332:29332
      - 29333:29333
    volumes:
      - ./data/litecoind:/root/.litecoin

  lndbtc:
    image: exchangeunion/lnd:0.6.1-beta-rc2
    hostname: lndbtc
    command: >
      --alias=lndbtc
      --bitcoin.active
      --bitcoin.mainnet
      --bitcoin.node=bitcoind
      --bitcoind.rpchost=bitcoind
      --bitcoind.rpcuser=xu
      --bitcoind.rpcpass=xu
      --bitcoind.zmqpubrawblock=tcp://bitcoind:28332
      --bitcoind.zmqpubrawtx=tcp://bitcoind:28333
      --debuglevel=debug
    ports:
      - 10009:10009
    volumes:
      - ./data/lndbtc:/root/.lnd
    depends_on:
      - bitcoind

  lndltc:
    image: exchangeunion/lnd:0.6.1-beta-rc2
    hostname: lndltc
    command: >
      --alias=lndltc
      --litecoin.active
      --litecoin.mainnet
      --litecoin.node=litecoind
      --litecoind.rpchost=litecoind
      --litecoind.rpcuser=xu
      --litecoind.rpcpass=xu
      --litecoind.zmqpubrawblock=tcp://litecoind:29332
      --litecoind.zmqpubrawtx=tcp://litecoind:29333
      --debuglevel=debug
    ports:
      - 20009:10009
    volumes:
      - ./data/lndltc:/root/.lnd
    depends_on:
      - litecoind

  xud:
    image: exchangeunion/xud:test
    hostname: xud
    environment:
      - NETWORK=mainnet
    volumes:
      - ./data/xud:/root/.xud
      - ./data/lndbtc:/root/.lndbtc
      - ./data/lndltc:/root/.lndltc
    ports:
      - 18885:8885
      - 18886:8886
    depends_on:
      - lndbtc
      - lndltc
  
  geth:
    image: ethereum/client-go
    command: >
      --syncmode fast
      --rpc
      --rpcapi eth,net,web3,txpool,personal,admin
      --rpcaddr 0.0.0.0
      --rpcvhosts=*
    volumes: 
      - ./data/geth:/root/.ethereum
    ports:
      - 8545:8545
      - 8546:8546
      - 30303:30303/udp

  raiden:
    image: raidennetwork/raiden
    command: >
      --keystore-path /root/.ethereum/testnet/keystore
      --accept-disclaimer
      --eth-rpc-endpoint http://geth:8545
      --network-id 0
      --address 0xd749FA6626C6489c05D8b575A477F02511f43D08
      --password-file /root/.raiden/password.txt
    ports:
      - 5001:5001
    volumes:
      - ./data/geth:/root/.ethereum
      - ./data/raiden:/root/.raiden
