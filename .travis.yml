language: generic
arch:
  - amd64
  - arm64
git:
  depth: false
services:
  - docker
before_script:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
script: tools/push --no-manifest-list
jobs:
  include:
    - stage: Create and push manifest lists
      script: tools/push --manifest-list