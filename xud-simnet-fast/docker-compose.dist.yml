version: "3.6"

services:
  btcd:
    image: exchangeunion/btcd-simnet
    # Let generated "rpc.cert" has "btcd" domain name,
    # or it will deny lnd rpc connections
    hostname: btcd 
    command: >
      --addpeer=35.231.222.142:18555
    ports:
      - 18556:18556
    volumes:
      - ./data/btcd:/root/.btcd

  ltcd:
    image: exchangeunion/ltcd-simnet
    # Let generated "rpc.cert" has "ltcd" domain name,
    # or it will deny lnd rpc connections
    hostname: ltcd
    command: >
      --addpeer=35.231.222.142:19555
    ports:
      - 19556:18556
    volumes:
      - ./data/ltcd:/root/.ltcd

  lndbtc:
    image: exchangeunion/lnd
    hostname: lndbtc
    environment:
      - BACKEND=btcd
      - ALIAS=lndbtc
    ports:
      - 10009:10009
    volumes:
      - ./data/lndbtc:/root/.lnd
      - ./data/btcd:/root/.btcd
    depends_on:
      - btcd

  lndltc:
    image: exchangeunion/lnd
    hostname: lndltc
    environment:
      - BACKEND=ltcd
      - ALIAS=lndltc
    ports:
      - 20009:10009
    volumes:
      - ./data/lndltc:/root/.lnd
      - ./data/ltcd:/root/.ltcd
    depends_on:
      - ltcd

  xud:
    image: exchangeunion/xud:test
    hostname: xud
    environment:
      - NETWORK=simnet
    volumes:
      - ./data/xud:/root/.xud
      - ./data/lndbtc:/root/.lndbtc
      - ./data/lndltc:/root/.lndltc
    ports:
      - 18885:8885
      - 18886:8886
    depends_on:
      - lndbtc
      - lndltc
