version: "3.6"

services:
  bitcoind:
    image: exchangeunion/bitcoind
    # Let generated "rpc.cert" has "btcd" domain name,
    # or it will deny lnd rpc connections
    hostname: bitcoind
    command: >
      -server
      -testnet
      -rpcuser=xu
      -rpcpassword=xu
      -disablewallet
      -txindex
      -zmqpubrawblock=tcp://0.0.0.0:28332
      -zmqpubrawtx=tcp://0.0.0.0:28333
      -logips
      -rpcport=18332
      -rpcallowip=::/0
      -rpcbind=0.0.0.0
    ports:
      - 18332:18332
      - 28332:28332
      - 28333:28333
    volumes:
      - ./data/bitcoind:/root/.bitcoin

  litecoind:
    image: exchangeunion/litecoind
    # Let generated "rpc.cert" has "ltcd" domain name,
    # or it will deny lnd rpc connections
    hostname: litecoind
    command: >
      -server
      -testnet
      -rpcuser=xu
      -rpcpassword=xu
      -disablewallet
      -txindex
      -zmqpubrawblock=tcp://0.0.0.0:29332
      -zmqpubrawtx=tcp://0.0.0.0:29333
      -logips
      -rpcport=19332
      -rpcallowip=::/0
      -rpcbind=0.0.0.0
    ports:
      - 19332:19332
      - 29332:29332
      - 29333:29333
    volumes:
      - ./data/litecoind:/root/.litecoin

  lndbtc:
    image: exchangeunion/lnd
    environment:
      - NETWORK=testnet
      - CHAIN=bitcoin
    hostname: lndbtc
    command: >
      --alias=lndbtc
      --bitcoin.active
      --bitcoin.testnet
      --bitcoin.node=bitcoind
      --bitcoind.rpchost=bitcoind
      --bitcoind.rpcuser=xu
      --bitcoind.rpcpass=xu
      --bitcoind.zmqpubrawblock=tcp://bitcoind:28332
      --bitcoind.zmqpubrawtx=tcp://bitcoind:28333
      --debuglevel=debug
    ports:
      - 10009:10009
    volumes:
      - ./data/lndbtc:/root/.lnd
    restart: always

  lndltc:
    image: exchangeunion/lnd
    environment:
      - NETWORK=testnet
      - CHAIN=litecoin
    hostname: lndltc
    command: >
      --alias=lndltc
      --litecoin.active
      --litecoin.testnet
      --litecoin.node=litecoind
      --litecoind.rpchost=litecoind
      --litecoind.rpcuser=xu
      --litecoind.rpcpass=xu
      --litecoind.zmqpubrawblock=tcp://litecoind:29332
      --litecoind.zmqpubrawtx=tcp://litecoind:29333
      --debuglevel=debug
    ports:
      - 20009:10009
    volumes:
      - ./data/lndltc:/root/.lnd
    restart: always

  xud:
    image: exchangeunion/xudctl:1.0.0-alpha.11
    hostname: xud
    environment:
      - NETWORK=testnet
    volumes:
      - ./data/xud:/root/.xud
      - ./data/lndbtc:/root/.lndbtc
      - ./data/lndltc:/root/.lndltc
    ports:
      - 8885:8885
      - 8886:8886
  
  geth:
    image: exchangeunion/geth
    environment:
      - NETWORK=testnet
    command: >
      --testnet
      --syncmode fast
      --rpc
      --rpcapi eth,net,web3,txpool,personal,admin
      --rpcaddr 0.0.0.0
      --rpcvhosts=*
    volumes: 
      - ./data/geth:/root/.ethereum
    ports:
      - 8545:8545
      - 8546:8546
      - 30303:30303/udp

  raiden:
    image: exchangeunion/raiden
    environment:
      - NETWORK=testnet
    command: >
      --keystore-path /root/.ethereum/testnet/keystore
      --accept-disclaimer
      --eth-rpc-endpoint http://geth:8545
      --network-id ropsten
      --password-file /root/.ethereum/passphrase.txt
    ports:
      - 5001:5001
    volumes:
      - ./data/geth:/root/.ethereum
    restart: always
