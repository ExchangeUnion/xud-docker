version: "3.6"

x-logging:
  &default-logging
  options:
    max-size: '20m'
    max-file: '5'
  driver: json-file

services:
  bitcoind:
    image: exchangeunion/bitcoind:0.18.1
    hostname: bitcoind
    environment:
      - NETWORK=testnet
    command: >
      -server
      -testnet
      -rpcuser=xu
      -rpcpassword=xu
      -disablewallet
      -txindex
      -zmqpubrawblock=tcp://0.0.0.0:28332
      -zmqpubrawtx=tcp://0.0.0.0:28333
      -logips
      -rpcport=18332
      -rpcallowip=::/0
      -rpcbind=0.0.0.0
    volumes:
      - ./data/bitcoind:/root/.bitcoin
    logging: *default-logging

  litecoind:
    image: exchangeunion/litecoind:0.17.1
    hostname: litecoind
    environment:
      - NETWORK=testnet
    command: >
      -server
      -testnet
      -rpcuser=xu
      -rpcpassword=xu
      -disablewallet
      -txindex
      -zmqpubrawblock=tcp://0.0.0.0:29332
      -zmqpubrawtx=tcp://0.0.0.0:29333
      -logips
      -rpcport=19332
      -rpcallowip=::/0
      -rpcbind=0.0.0.0
    volumes:
      - ./data/litecoind:/root/.litecoin
    logging: *default-logging

  lndbtc:
    image: exchangeunion/lnd:0.7.1-beta
    hostname: lndbtc
    environment:
      - NETWORK=testnet
      - CHAIN=bitcoin
    ports:
      - 19735:19735
    volumes:
      - ./data/lndbtc:/root/.lnd
    logging: *default-logging

  lndltc:
    image: exchangeunion/lnd:0.7.1-beta
    hostname: lndltc
    environment:
      - NETWORK=testnet
      - CHAIN=litecoin
    ports:
      - 20735:20735
    volumes:
      - ./data/lndltc:/root/.lnd
    logging: *default-logging

  geth:
    image: exchangeunion/geth:1.9.1
    hostname: geth
    environment:
      - NETWORK=testnet
    command: >
      --syncmode fast
      --rpc
      --testnet
      --rpcapi eth,net,web3,txpool,personal,admin
      --rpcvhosts=*
      --cache=1024
    volumes: 
      - ./data/geth:/root/.ethereum
    logging: *default-logging

  raiden:
    image: exchangeunion/raiden
    hostname: raiden
    environment:
      - NETWORK=testnet
    command: >
      --keystore-path /root/.ethereum/testnet/keystore
      --accept-disclaimer
      --resolver-endpoint http://xud:8887/resolveraiden
      --eth-rpc-endpoint geth:8545
      --network-id ropsten
      --password-file /root/.ethereum/passphrase.txt
      --datadir /root/.raiden
      --rpc
      --api-address 0.0.0.0:5001
      --matrix-server https://raidentransport.exchangeunion.com
      --routing-mode local
    volumes:
      - ./data/geth:/root/.ethereum
      - ./data/raiden:/root/.raiden
    logging: *default-logging
  
  xud:
    image: exchangeunion/xud
    hostname: xud
    environment:
      - NETWORK=testnet
    volumes:
      - ./data/xud:/root/.xud
      - ./data/lndbtc:/root/.lndbtc
      - ./data/lndltc:/root/.lndltc
    ports:
      - 18885:18885
    logging: *default-logging
