version: "3.6"

x-logging:
  &default-logging
  options:
    max-size: '20m'
    max-file: '5'
  driver: json-file

services:
  bitcoind:
    image: exchangeunion/bitcoind:0.18.1
    hostname: bitcoind
    environment:
      - NETWORK=testnet
    command: >
      -server
      -testnet
      -rpcuser=xu
      -rpcpassword=xu
      -disablewallet
      -txindex
      -zmqpubrawblock=tcp://0.0.0.0:28332
      -zmqpubrawtx=tcp://0.0.0.0:28333
      -logips
      -rpcport=18332
      -rpcallowip=::/0
      -rpcbind=0.0.0.0
    ports:
      - 18332:18332
      - 28332:28332
      - 28333:28333
    volumes:
      - ./data/bitcoind:/root/.bitcoin
    logging: *default-logging

  litecoind:
    image: exchangeunion/litecoind:0.17.1
    hostname: litecoind
    environment:
      - NETWORK=testnet
    command: >
      -server
      -testnet
      -rpcuser=xu
      -rpcpassword=xu
      -disablewallet
      -txindex
      -zmqpubrawblock=tcp://0.0.0.0:29332
      -zmqpubrawtx=tcp://0.0.0.0:29333
      -logips
      -rpcport=19332
      -rpcallowip=::/0
      -rpcbind=0.0.0.0
    ports:
      - 19332:19332
      - 29332:29332
      - 29333:29333
    volumes:
      - ./data/litecoind:/root/.litecoin
    logging: *default-logging

  lndbtc:
    image: exchangeunion/lnd:0.7.1-beta
    hostname: lndbtc
    environment:
      - NETWORK=testnet
      - CHAIN=bitcoin
    ports:
      - 9735:9735
      - 10009:10009
    volumes:
      - ./data/lndbtc:/root/.lnd
    logging: *default-logging

  lndltc:
    image: exchangeunion/lnd:0.7.1-beta
    hostname: lndltc
    environment:
      - NETWORK=testnet
      - CHAIN=litecoin
    ports:
      - 10735:9735
      - 20009:10009
    volumes:
      - ./data/lndltc:/root/.lnd
    logging: *default-logging

  geth:
    image: exchangeunion/geth:1.9.1
    hostname: geth
    environment:
      - NETWORK=testnet
    command: >
      --syncmode fast
      --rpc
      --testnet
      --rpcapi eth,net,web3,txpool,personal,admin
      --rpcaddr 0.0.0.0
      --rpcvhosts=*
    volumes: 
      - ./data/geth:/root/.ethereum
    ports:
      - 8545:8545
      - 8546:8546
      - 30303:30303/udp
    logging: *default-logging

  raiden:
    image: exchangeunion/raiden
    hostname: raiden
    environment:
      - NETWORK=testnet
    command: >
      --keystore-path /root/.ethereum/testnet/keystore
      --accept-disclaimer
      --resolver-endpoint http://xud:8887/resolveraiden
      --eth-rpc-endpoint geth:8545
      --network-id ropsten
      --password-file /root/.ethereum/passphrase.txt
      --datadir /root/.raiden
      --rpc
      --api-address 0.0.0.0:5001
      --matrix-server https://raidentransport.exchangeunion.com
      --routing-mode local
    ports:
      - 5001:5001
    volumes:
      - ./data/geth:/root/.ethereum
      - ./data/raiden:/root/.raiden
    logging: *default-logging
  
  xud:
    image: exchangeunion/xud
    hostname: xud
    environment:
      - NETWORK=testnet
    volumes:
      - ./data/xud:/root/.xud
      - ./data/lndbtc:/root/.lndbtc
      - ./data/lndltc:/root/.lndltc
    ports:
      - 8885:8885
      - 8886:8886
      - 8887:8887
    logging: *default-logging
